<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Source Code Pro', Arial, sans-serif; /* Apply Google Font */
            background-color: #101935 ;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            height: 100vh;
            margin: 0; 
            padding: 0; 
        }

        header {
            text-align: center;
            color: #A0B0E3;
            font-size: 40px;
            margin-top: 20px; 
        }

        img {
            padding-top: 30px;
            width: 325px; 
            height: 325px;
            object-fit: cover; /* Ensure the image covers the entire space */
            object-position: center; /* Center the image within the square */
            border-radius: 50%; /* Make the image circular */
            /*this image was not originally 
            a square, i made it into a square this way!
            Cool right!! */
        }

        .subheader-text {
            color: #6172A9; 
            font-size: 20px; 
            text-align: center;  
            padding-top: 30px;        
        }

        .top-container {
            text-align: right;
            display: flex;
            justify-content: flex-end; 
            align-items: center; 
            padding-top: 20px;
        }

        .top-container-numbers {
            text-decoration: none;
            color: #087E8B;
            cursor: pointer;
            margin: 0 10px; 
            font-size: 16px; 
            line-height: 1; /* ok hopefully theyre all on the same line now */
            display: inline-block;
        }

        .top-container-words {
            text-decoration: none;
            color: whitesmoke;
            cursor: pointer;
            margin: 0 10px; 
            font-size: 16px; 
            line-height: 1; /* ok hopefully theyre all on the same line now */
            display: inline-block;
        }

        /* i need to create some containers for 
        a bakcground image with text over it */

        
        
    </style>
    <title>About</title>
</head>
<body> 
    <div class = "top-container">
        <h3 class="top-container-numbers"> 01.</h3>
        <h3 class = "top-container-words"> About</h3>
    </div>
    
    <div>
        <img src="/images/Emily_Madsen.jpg" alt="Emily Madsen"/>
        <header>Hello</header>
        <div class = "subheader-text"> blah blah blah blah </div>
    </div>
</body>
</html>
