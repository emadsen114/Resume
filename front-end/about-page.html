<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Source Code Pro', Arial, sans-serif; /* Apply Google Font */
            background-color: #101935 ;
            
        }

        header {
            text-align: center;
            color: #A0B0E3;
            font-size: 40px;
            margin-top: 20px; 
        }

        img {
            padding-top: 30px;
            width: 325px; 
            height: 325px;
            align-items: center;
            object-fit: cover; /* Ensure the image covers the entire space */
            object-position: center; /* Center the image within the square */
            border-radius: 50%; /* Make the image circular */
            /*this image was not originally 
            a square, i made it into a square this way!
            Cool right!! */
        }

        .subheader-text {
            color: #6172A9; 
            font-size: 20px; 
            text-align: center;  
            padding-top: 30px;        
        }

        .top-container {
            display: flex;
            justify-content: flex-end; 
            align-items: center; 
            padding-top: 20px;
        }

        .top-container-numbers {
            text-decoration: none;
            color: #087E8B;
            cursor: pointer;
            margin: 0 10px; 
            font-size: 16px; 
            line-height: 1; /* ok hopefully theyre all on the same line now */
            display: inline-block;
        }

        .top-container-words {
            text-decoration: none;
            color: whitesmoke;
            cursor: pointer;
            margin: 0 10px; 
            font-size: 16px; 
            line-height: 1; /* ok hopefully theyre all on the same line now */
            display: inline-block;
        }

        .link-container {
            text-align: right; /* Align text content to the right */
            display: flex;
            justify-content: flex-end; /* Align flex items (links) to the end (right) */
            align-items: center;
            padding-top: 20px;
        }

        .link-numbers {
            text-decoration: none;
            color: #087E8B;
            cursor: pointer;
            margin: 0 10px; 
            font-size: 14px; 
            line-height: 1; /* ok hopefully theyre all on the same line now */
            display: inline-block;
        }

        .link-button:hover {
            text-decoration: none;
            color: #087E8B;
            cursor: pointer;
        }

        .link-button {
            text-decoration: none;
            color: whitesmoke;
            cursor: pointer;
            margin: 0 10px; /* Adjust margin as needed for spacing */
            font-size: 14px; /* Adjust font size as needed */
            line-height: 1; /* Ensure consistent line height */
            display: inline-block; /* Ensure consistent inline-block behavior */
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            margin: 0; 
            padding: 0; 
        }
 
        
    </style>

</head>
